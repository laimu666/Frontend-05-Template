<div id="dragdrop" style="width:100px;height:100px;background-color:pink;"></div>

<script>
  let dragdrop = document.getElementById('dragdrop')
  let baseX = 0, baseY = 0
  dragdrop.addEventListener('mousedown', event => {
    let startX = event.clientX, startY = event.clientY
    console.log(startX, startY)
    let up = event => {
      baseX = event.clientX - startX + baseX
      baseY = event.clientY - startY + baseY
      console.log(event.clientX, startX)
      document.removeEventListener('mousemove', move)
      document.removeEventListener('mouseup', up)
    }
    let move = event => {
      let x = baseX + event.clientX - startX, y = baseY + event.clientY - startY
      dragdrop.style.transform = `translate(${x}px, ${y}px)`
    }
    document.addEventListener('mousemove', move)
    document.addEventListener('mouseup', up)
  })

</script>
