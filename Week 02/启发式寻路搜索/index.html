<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>处理路径问题</title>
</head>
<body>

  <style>
    .cell {
      width: 6px;
      height: 6px;
      background-color: gray;
      vertical-align: middle;
      border-right: 1px solid #fff; 
      border-bottom: 1px solid #fff; 
    }

    #container {
      width: 701px;
      display: flex;
      flex-wrap: wrap;
    }
  </style>

  <div id="container"></div>
  <button onclick="localStorage['map'] = JSON.stringify(map)">save</button>

  <script>
    let container = document.getElementById('container')
    let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0) // 1是墙、0是空白
    for (let y = 0; y < 100; y++) {
      for (let x = 0; x < 100; x++) {
        let cell = document.createElement('div')
        cell.classList.add('cell')
        if (map[y*100 + x] === 1) {
          cell.style.backgroundColor = 'black'
        }
        cell.addEventListener('mousemove', () => {
          if (mousedown) {
            if (clear) {
              cell.style.backgroundColor = ''
              map[y*100 + x] = 0
            } else {
              cell.style.backgroundColor = 'black'
              map[y*100 + x] = 1
            }
          }
        })
        container.appendChild(cell)
      }
    }

    let mousedown = false
    let clear = false
    document.addEventListener('mousedown', (e) => {
      mousedown = true
      clear = (e.which === 3)
    })
    document.addEventListener('mouseup', () => { mousedown = false })
    document.addEventListener('contextmenu', (e) => { e.preventDefault() }) // 阻止右击鼠标打开弹框

    // 异步操作函数
    function sleep (t) {
      return new Promise(reslove => {
        setTimeout(reslove, t)
      })
    }

    // 每次都拿到最小值的数据结构
    class Sorted {
      constructor(data, compare) {
        this.data =  data.slice()
        this.compare = compare || ((a, b) => a - b )
        this.length = this.data.length
      }

      take () {
        if (!this.data.length) {
          return
        }
        let min = this.data[0]
        let minIndex = 0
        for (let i = 1; i < this.data.length; i++) {
          if (this.compare(this.data[i], min) < 0) {
            min = this.data[i]
            minIndex = i
          }
        }
        this.data[minIndex] = this.data[this.data.length - 1]
        this.data.pop()
        return min
      }

      give (v) {
        this.data.push(v)
      }
    }

    // 寻路算法
    async function findPath (map, start, end) {
      let table = Object.create(map)
      let queue = new Sorted([start], (a, b) => distance(a) - distance(b))

      async function insert (x, y, pre) {
        if (x < 0 || x >= 100 || y < 0 || y >= 100) {
          return
        }
        if (table[y*100 + x]) {
          return
        }
        await sleep(30)
        container.children[y*100 + x].style.backgroundColor = 'lightgreen'
        table[y*100 + x] = pre
        queue.give([x, y])
      }

      function distance (point) {
        return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2
      }

      console.log(queue.length)
      while (queue.length) {
        let [x, y] = queue.take()
        if (x === end[0] && y === end[1]) {
          let path = []
          while (x != start[0] || y != start[1]) {
            path.push(map[y*100 + x])
            // [x, y] = table[y*100 + x] ??? 为什么解构出来没有赋值成功
            let [one, two] = table[y*100 + x]
            x = one
            y = two
            await sleep(30)
            container.children[y*100 + x].style.backgroundColor = 'purple'
          }
          return path
        }

        await insert(x, y-1, [x, y])
        await insert(x+1, y, [x, y])
        await insert(x, y+1, [x, y])
        await insert(x-1, y, [x, y])

        await insert(x-1, y-1, [x, y])
        await insert(x+1, y-1, [x, y])
        await insert(x-1, y+1, [x, y])
        await insert(x+1, y+1, [x, y])
      }

      return null
    }
  </script>
  
</body>
</html>
